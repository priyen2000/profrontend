<h1 style="margin-left: 50px;">ADD REPAIRING REQUEST</h1>
<div><button type="submit" mat-raised-button color="primary" (click)="onRepair()">My Repairing</button></div>
<div class="container">
  <form (ngSubmit)="addform(f)" #f="ngForm">

    <div class="container">
      <div class="form-group">
        <label>MODEL NAME</label>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter Model Name" name="model_name" [(ngModel)]="model_no" id="model_name" required #modelname="ngModel">
        </mat-form-field>
        <div [hidden]="modelname.valid ||  modelname.untouched">
          <div [hidden]="!modelname?.errors?.required"></div>
          <mat-error>Model Name is required</mat-error>
        </div>
      </div>

      <div class="form-group">
        <label>PRODUCT SPECIFICATION</label>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter Product Specification" id="problem_spec" required name="problem_spec" #problemspec="ngModel" [(ngModel)]="problem_spec">
        </mat-form-field>
        <div [hidden]="problemspec.valid ||  problemspec.untouched">
          <div [hidden]="!problemspec?.errors?.required"></div>
          <mat-error>Problem Specification is required</mat-error>
        </div>

        <div class="form-group">
          <label>EMAIL ID</label>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="mail id" id="fk_user_id" required name="fk_user_id" #fkuserid="ngModel" [(ngModel)]="email_id">
          </mat-form-field>
          <div [hidden]="fkuserid.valid ||  fkuserid.untouched">
            <div [hidden]="!fkuserid?.errors?.required"></div>
            <mat-error>Product MFG is required</mat-error>
          </div>
        </div>


        <label>CATEGORY NAME</label>
        <br>
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Select Category" [(ngModel)]="fk_cat_id" name="fk_cat_id"
          required id="fk_cat_id" #fkcatid="ngModel">
            <mat-option *ngFor="let item of cat_arr" [value]="item.cat_id">{{item.cat_name}}</mat-option>
          </mat-select>
          <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
        </mat-form-field>
        <div [hidden]="fkcatid.valid ||  fkcatid.untouched">
          <div [hidden]="!fkcatid?.errors?.required"></div>
          <mat-error>Category Name is required</mat-error>
        </div>
      </div>





        <button type="submit" [disabled]="!f.valid" mat-raised-button color="primary" (click)="onaddRepair()">Add</button>
        <button mat-raised-button color="warn" (click)="oncancel()">Cancel</button>


      </div>
